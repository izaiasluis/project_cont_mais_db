<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContMais | Dashboard Financeiro</title>
    <link rel="stylesheet" href="/frontend/style.css" />
    
  </head>
    <body>
        <header>
        <div class="header-content">
                <h1>ContMais DB</h1>
                <p class="subtitle">DRE Dinâmica</p>
                <p class="description">Demonstração do Resultado do Exercício</p>
            </div>
        </header>

        <main class="dashboard-container">
            <div class="card-receita">
                <p class="metrica-titulo">Receita Bruta   </p>
                <h3 class="metrica-valor" id="receita-bruta">R$ 000.000,00</h3>
            </div>
            <div class="card-despesa">
                <p class="metrica-titulo">Custos e <br> Despesas    </p>
                <h3 class="metrica-valor" id="custos-despesas">R$ 000.000,00</h3>
            </div>
            <div class="card-lucro">
                <p class="metrica-titulo">Lucro Bruto      </p>
                <h3 class="metrica-valor" id="lucro-bruto">R$ 000.000,00</h3>
            </div>

        </main>
        <footer>
        <p>&copy; 2025 - Projeto DRE Contábil - IL DevSystems </p>
        </footer>

    </body>
    <script src="/frontend/app.js" defer></script>
    
</html>
